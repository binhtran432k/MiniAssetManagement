name: CI
on:
  pull_request:

jobs:
  build_and_test:
    name: Build And Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      - name: Run Build
        run: dotnet build
      - name: Run Test
        run: dotnet test